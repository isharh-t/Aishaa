<form>

    </div>
  </form>
  <form>

      <div class="form-group col-md-6">
        <label for="inputPassword4" style="color:white ;">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" style="color: white;">Address</label>

    </div>
    <div class="form-group">
      <label for="inputAddress2" style="color:white ;">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">

    <div class="form-row">
      <div class="form-group col-md-6">

      </div>
      <div class="form-group col-md-4">
        <label for="inputState" style="color:white ;">State</label>
        <select id="inputState" class="form-control">
          <option selected style="color: white;">Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-check form-check-inline" style="color:white ;"> <p>please specify your gender</p><br>

      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

      </div>
      
    
      </div>

        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">

        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
